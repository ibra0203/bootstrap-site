<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="css/style.css">
       <link rel="stylesheet" href="css/iconic/css/iconic-bootstrap.css">
      <link rel="stylesheet" href="css/icons.css">
    <title>SaveOurPlanet</title>
  </head>
  <body>
    <div class="container-fluid">
            <button data-toggle="collapse" data-target="#map" class="btn btn-primary btn-block"><b>Our Location</b></button>

        <div class="row justify-content-center collapse" id="map">
             <div class="col-4 mx-auto">
                <img class="img-fluid" src="https://maps.googleapis.com/maps/api/staticmap?center=45.348340,-75.756179&zoom=15&size=800x600&key=AIzaSyBqN15-8sUoSVt32OPtca6L6viJ5EE07b4">
            </div>

        </div>
        <button data-toggle="collapse" data-target="#emailForm" class="btn btn-secondary btn-block"><b>Email Us</b></button>
        <div class="row justify-content-center collapse" id="emailForm">
            <div class="col-9 mx-auto">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-lg"  placeholder="Your Name">
                  </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control form-control-lg"  placeholder="name@example.com">
                  </div>
                  <div class="form-group">
                    <label>Your Message</label>
                    <textarea class="form-control form-control-lg" rows="5"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
        </div>
        
    </div>
     <script src="scripts/checkURLHash.js"></script>
    <script src="scripts/loadScripts.js"></script>
  </body>
</html>
